<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Rasa" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Sacramento" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Zeyada" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Clicker+Script" rel="stylesheet">
    <link rel="stylesheet" href="vendor/styles/normalize.css">
    <link rel="stylesheet" href="styles/icons.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/modules.css">

    <script id="project-template" type="text/x-handlebars-template">
      <article data-name="{{name}}">
        <header>
          <h1><a href="{{projectUrl}}">{{name}}</a></h1>
        <div class="byline">
          Contributor: <address>{{contributor}}</address>  Created: <time pubdate datetime="">{{publishedOn}}</time>
        </div>
        </header>
        <section class="project-body">{{{body}}}</section>
      </article>
    </script>

      <script id="repo-template" type="text/x-handlebars-template">
        <li>
          <a href="{{html_url}}" target="_blank"><h3>Project Name: {{name}}</h3></a>
          <p>Description: {{description}}</p>
          <p>Language: {{language}}</p>
          <p>Last updated: {{updated_at}}</p>
            {{#if watchers_count}}
              <p>{{watchers_count}} watching this repo</p>
            {{/if}}
        </li>
      </script>

    <script id="option-template" type="text/x-handlebars-templage">
      <option value="{{val}}">{{val}}</option>
    </script>

  </head>

  <body>
    <style>
      body {
        background: url('img/majk-m.jpg') no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
      }
    </style>
    <!-- Social Media icons and links at top left corner of the page -->
    <header>
      <div class="social-media">
        <div class="topBar"><span>AT</div>
        <ul>
          <li class="icon"><a href="https://www.facebook.com/" class="icon-facebook2"></a></li>
          <li class="icon"><a href="https://twitter.com/" class="icon-twitter"></a></li>
          <li class="icon"><a href="https://www.instagram.com/?hl=en" class="icon-instagram"></a></li>
        </ul>
      </div>
      <nav class="main-nav">
        <!-- Hamburger Menu -->
          <div class="icon-menu"></div>
            <ul>
              <li class="tab" data-content="articles"><a href="/" class="icon-home3"> HOME</a></li>
              <li class="tab" data-content="about"><a href="/about" class="icon-info"> ABOUT</a></li>
              <li class="tab" data-content="projects"><a href="/projects" class="icon-github"> PROJECTS</a></li>
              <!-- <li class="tab"><a href="https://www.google.com/gmail/" class="icon-mail4"> CONTACT</a></li> -->
            </ul>
      </nav>
    </header>

    <main>
      <!-- Project filter by name -->
      <section id="projects" class="tab-content">
        <div>
          <ul id="filters">
            <li>
              <select id="name-filter">
                <option value="">-- Filter by Name --</option>
              </select>
            </li>
          </ul>
        </div>
      </section>
      <!-- About Me and Contact page -->
      <section id="about" class="tab-content">
        <img id="profile-pic" src="img/annie.jpg" />
        <section id="aboutContent">
          <h1 class="aboutIntro">Hi, I'm Annie.</h1>
          <p class="tagLine">I am currently a Software Development student.  Prior to this, I was a Finance Professional for technology start-up companies.</p>
          <p class="mySummary">I am always open to new opportunities to further my passion in software development.</p>
          <button class="button">GET IN TOUCH</button>
        </section>

    </main>

    <footer>&copy; 2017 | AT</footer>

    <!-- Model Files -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="/vendor/scripts/handlebars.js"></script>
    <script src="/vendor/scripts/marked.js"></script>
    <script src="/vendor/scripts/page.js"></script>

  <!-- Script files for the Article resource: -->
    <script src="/scripts/models/projects.js"></script>
    <script src="/scripts/views/projectsView.js"></script>
    <script src="/scripts/controllers/projectController.js"></script>

    <script src="/scripts/models/repo.js"></script>
    <script src="/scripts/views/repoView.js"></script>
    <script src="/scripts/controllers/aboutController.js"></script>
    <script src="/scripts/controllers/routes.js"></script>

    </script>
  </body>
</html>
