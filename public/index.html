<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Rasa" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Sacramento" rel="stylesheet">
    <link rel="stylesheet" href="vendor/styles/normalize.css">
    <link rel="stylesheet" href="vendor/icons.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/modules.css">

    <script id="project-template" type="text/x-handlebars-template">
      <article data-name="{{name}}">
        <header>
          <h1><a href="{{projectUrl}}">{{name}}</a></h1>
        <div class="byline">
          Contributor: <address>{{contributor}}</address>  Created: <time pubdate datetime="">{{publishedOn}}</time>
        </div>
        </header>
        <section class="project-body">{{{body}}}</section>
      </article>
    </script>
  </head>

  <body>
    <style>
      body {
        background: url('img/majk-m.jpg') no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
      }
    </style>
    <!-- Social Media icons and links at top left corner of the page -->
    <header>
      <div class="social-media">
        <div class="topBar">AT</div>
        <ul>
          <li class="icon"><a href="https://www.facebook.com/" class="icon-facebook2"></a></li>
          <li class="icon"><a href="https://twitter.com/" class="icon-twitter"></a></li>
          <li class="icon"><a href="https://www.instagram.com/?hl=en" class="icon-instagram"></a></li>
          <li class="icon"><a href="annieqton@gmail.com" class="icon-mail4"></a></li>
        </ul>
      </div>
      <nav class="main-nav">
        <!-- Hamburger Menu -->
          <div class="icon-menu"></div>
            <ul>
              <li class="tab" data-content="about"><a href="#" class="icon-home3"> HOME</a></li>
              <li class="tab" data-content="about"><a href="#" class="icon-info"> ABOUT</a></li>
              <li class="tab" data-content="projects"><a href="#" class="icon-github"> PROJECTS</a></li>
              <li class="tab" data-content="articles"><a href="#" class="icon-mail4"> CONTACT</a></li>
            </ul>
      </nav>
    </header>

    <main>
      <!-- Project filter by name -->
      <section id="projects" class="tab-content">
        <div>
          <ul id="filters">
            <li>
              <select id="name-filter">
                <option value="">-- Filter by Name --</option>
              </select>
            </li>
          </ul>
        </div>
      </section>
      <!-- About Me and Contact page -->
      <section id="about" class="tab-content">
        <img id="profile-pic" src="img/profile-pic.jpg" />
        <section id="aboutContent">
          <h1 class="aboutIntro">I'M ANNIE</h1>
          <p class="tagLine">Experienced Finance Professional for Tech. Start-up | Current Software Development Student</p>
          <p class="mySummary">Looking for opportunities to further my passion in software development.</p>
          <section class="contactMe">GET IN TOUCH</section>
          <!-- <p class="contactMe">Click here to contact me</p> -->
        </section>
      <!-- </section>
      <section id="contactInfo">
      <p>Email: <a href="annieqton@gmail.com">annieqton@gmail.com</a></p>
      </section> -->

    </main>

    <!-- <footer>&copy; 2017 | AT</footer> -->
    <!-- Model Files -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <!-- <script src="scripts/projectDetails.js" type="text/javascript"></script> -->
    <script src="/vendor/marked.js"></script>
    <script src="scripts/projects.js" type="text/javascript"></script>
    <script src="scripts/projectsView.js" type="text/javascript"></script>
    <script>
      Project.fetchAll();
    </script>
  </body>
</html>
